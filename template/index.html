    <script type="text/javascript"> 
    $(function(){
		$('.mainnav').hover(function(event){
			event.type=='mouseenter' ? 
			$(".subnav,.nav-1 li .level2").show():
			$(".subnav,.nav-1 li .level2").hide();
		});
		$('.nav-1 > li').hover(function(event){
			$('.nav-1 > li').removeClass('current');
			event.type=='mouseenter' ? 
			$(this).addClass('current'):
			$(this).removeClass('current');
	});
    });
  </script>
